
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Receipt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 30px;
    }
    .receipt {
      background: #fff;
      padding: 25px;
      max-width: 800px;
      margin: auto;
      border: 1px solid #ccc;
    }
    .receipt-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }
    h2 {
      margin: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th:first-child, td:first-child {
      text-align: left;
    }
    .actions {
      text-align: center;
      margin-top: 30px;
    }
    .actions button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="receipt" id="receipt">
  <div class="receipt-header">
    <h2>DHS Class of 1975 Reunion Registration Receipt</h2>
    <div style="font-size: 14px; color: #555;" id="todayDate"></div>
  </div>

  <hr>

  <div><strong style="font-size: 16px;">Classmate Name:</strong> <span id="classmateName"></span></div>
  <div><strong style="font-size: 16px;">Guest Name:</strong> <span id="guestName"></span></div>
  <div><strong style="font-size: 16px;">Registration ID:</strong> <span id="regId"></span></div>
  <div><strong style="font-size: 16px;">Email:</strong> <span id="emailAddress"></span></div>

  <h3 style="margin-top: 30px; font-size: 18px;">Payment Summary</h3>
  <div>
    <strong>Registration Fee:</strong> $<span id="fee"></span><br>
    <strong>Legacy Fund Donation:</strong> $<span id="legacy"></span><br>
    <strong>Total Paid:</strong> $<span id="total"></span>
  </div>

  <p class="note">Thank you for registering! If you have any questions, reply to this email.</p>
</div>

<div class="actions">
  <button onclick="downloadPDF()">Download PDF</button>
  <button onclick="window.print()">Print</button>
  <button onclick="sendEmail()">Email to <span id="emailButtonText"></span></button>
</div>

<script>
  function getParam(name) {
    const url = new URL(window.location.href);
    return decodeURIComponent(url.searchParams.get(name) || '');
  }

  document.getElementById('classmateName').innerText = getParam('name');
  document.getElementById('guestName').innerText = getParam('guest');
  document.getElementById('regId').innerText = getParam('regId');
  document.getElementById('emailAddress').innerText = getParam('email');
  document.getElementById('fee').innerText = getParam('fee');
  document.getElementById('legacy').innerText = getParam('legacy');
  document.getElementById('total').innerText = getParam('total');
  document.getElementById('emailButtonText').innerText = getParam('email');
  document.getElementById('todayDate').innerText = new Date().toLocaleDateString();

  function downloadPDF() {
    window.print();
  }

  function sendEmail() {
    const email = getParam('email');
    const subject = "Your DHS Reunion Registration Receipt";
    const body = encodeURIComponent(document.getElementById('receipt').innerText);
    window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
  }
</script>

</body>
</html>
