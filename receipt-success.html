
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Receipt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 30px;
    }
    .receipt {
      background: #fff;
      padding: 25px;
      max-width: 800px;
      margin: auto;
      border: 1px solid #ccc;
    }
    .receipt-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }
    h2 {
      margin: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th:first-child, td:first-child {
      text-align: left;
    }
    .actions {
      text-align: center;
      margin-top: 30px;
    }
    .actions button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="receipt" id="receipt">
  <div class="receipt-header">
    <h2>DHS Class of 1975 Reunion Registration Receipt</h2>
    <div style="font-size: 14px; color: #555;" id="todayDate"></div>
  </div>

  <hr>

  <div><strong style="font-size: 16px;">Classmate Name:</strong> <span id="classmateName"></span></div>
  <div><strong style="font-size: 16px;">Guest Name:</strong> <span id="guestName"></span></div>
  <div><strong style="font-size: 16px;">Registration ID:</strong> <span id="regId"></span></div>
  <div><strong style="font-size: 16px;">Email:</strong> <span id="emailAddress"></span></div>

  <h3 style="margin-top: 30px; font-size: 18px;">Event Attendance</h3>
  <table>
    <thead>
      <tr style="background-color: #eee;">
        <th>Event / Time</th>
        <th>Classmate</th>
        <th>Guest</th>
      </tr>
    </thead>
    <tbody id="eventRows">
      <!-- JavaScript will populate this -->
    </tbody>
  </table>

  <div style="margin-top: 30px;">
    <strong>Legacy Fund Donation:</strong> $<span id="legacy"></span><br>
    <strong>Registration Fee:</strong> $<span id="fee"></span><br>
    <strong>Total Paid:</strong> $<span id="total"></span>
  </div>

  <p class="note">Thank you for registering! If you have any questions, reply to this email.</p>
</div>

<div class="actions">
  <button onclick="downloadPDF()">Download PDF</button>
  <button onclick="window.print()">Print</button>
  <button onclick="sendEmail()">Email to <span id="emailButtonText"></span></button>
</div>

<script>
  const data = {
    classmate: "Roger Walker",
    guest: "Jane Walker",
    regId: "DHS75-000123",
    email: "example@gmail.com",
    legacy: "25.00",
    fee: "75.00",
    total: "100.00",
    events: [
      { name: "Friday Tour - 10:00 AM", classmate: "✓", guest: "" },
      { name: "Tailgate Party - 5:00 PM", classmate: "✓", guest: "✓" },
      { name: "Reunion Dinner - 6:00 PM", classmate: "✓", guest: "✓" }
    ]
  };

  document.getElementById('classmateName').innerText = data.classmate;
  document.getElementById('guestName').innerText = data.guest;
  document.getElementById('regId').innerText = data.regId;
  document.getElementById('emailAddress').innerText = data.email;
  document.getElementById('emailButtonText').innerText = data.email;
  document.getElementById('legacy').innerText = data.legacy;
  document.getElementById('fee').innerText = data.fee;
  document.getElementById('total').innerText = data.total;
  document.getElementById('todayDate').innerText = new Date().toLocaleDateString();

  const tbody = document.getElementById('eventRows');
  data.events.forEach(event => {
    const row = document.createElement('tr');
    row.innerHTML = `<td>${event.name}</td><td>${event.classmate}</td><td>${event.guest}</td>`;
    tbody.appendChild(row);
  });

  function downloadPDF() {
    window.print();
  }

  function sendEmail() {
    const subject = "Your DHS Reunion Registration Receipt";
    const body = encodeURIComponent(document.getElementById('receipt').innerText);
    window.location.href = `mailto:${data.email}?subject=${subject}&body=${body}`;
  }
</script>

</body>
</html>
